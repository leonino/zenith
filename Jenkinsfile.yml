pipeline {
    agent any
    stages {
        stage('Build') {
            agent {
                docker ( image 'maven:latest')
            }
            steps {
                sh 'mvn pacacke -Dmaven.test.skip=true'
            }
        }
        stage('Test') {
            agent {
                docker ( image 'maven:latest')
            }
            steps {
                echo 'Testing..'
                sh 'mvn test'
            }
        }
    }
}