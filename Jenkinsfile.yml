pipeline {
    agent any

    tools {
        maven 'maven'
        java '21'
    }
    stages {
        stage('Build') {
            steps {
                sh 'mvn --version'
                sh 'java --version'
                sh 'mvn clean'
                sh 'mvn dependency:list'
                sh 'mvn package'
            }
        }
        stage('Test') {
            steps {
                echo 'Testing..'
                sh 'mvn test'
            }
        }
    }
}